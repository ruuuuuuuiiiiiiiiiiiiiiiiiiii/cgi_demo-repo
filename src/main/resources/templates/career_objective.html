<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="fragments/sidebar :: sidebar"></nav>	
      	<div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="fragments/navbar :: navbar"></nav>
        	<div class="main-panel">
          		<div class="content-wrapper">        	      		
		 
		   <div class="col-lg-30 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Career Objective Lists</h4>
					<div class = "row">
						<div class = "col-lg-3">
							<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddModal">
							   Add Career Objective 
							</button>
							
							<!-- Add Modal -->
							<div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="AddModalLabel" aria-hidden="true">
							  <div class="modal-dialog modal-dialog-centered">
							    <div class="modal-content">
							      <div class="modal-header">
							        <h5 class="modal-title" id="AddModalLabel">Create Career Objectives</h5>
							        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							      </div>
							      <div class="modal-body">
							        <form th:action="@{/careerobj}" th:object = "${careerobj}" method="POST">
										<div class = "form-group">
											<label> Objective Name</label>
											<input
											type = "text"
											name = "name"
											field = "*{name}"
											class = "form-control"
											placeholder = "Enter Objective Name"
											/>
										</div>
										
										<div class = "form-group">
											<label> Description</label>
											<textarea maxlength="1000" class="form-control" type = "text" name = "description" field = "*{description}" rows="4" placeholder = "Enter Description"></textarea>
										</div>
										
										<div class = "form-group">
											<label> Reason</label>
											<textarea maxlength="1000" class="form-control" type = "text" name = "reason" field = "*{reason}" rows="4" placeholder = "Enter Reason"></textarea>
										</div>
										<div class = "form-group">
											<label> Target Date</label>
											<input
											type = "text"
											name = "targetDate"
											field = "*{targetDate}"
											class = "form-control"
											placeholder = "Enter Target Date (yyyy/mm/dd)"
											/>
										</div>
										<div class = "form-group">
											<label> Completed Date</label>
											<input
											type = "text"
											name = "completedDate"
											field = "*{completedDate}"
											class = "form-control"
											placeholder = "Enter Completed Date (yyyy/mm/dd)"
											/>
										</div>
										
										<div class = "box-footer">
											<button type = "submit" class = "btn btn-primary">
												Submit
											</button>
										</div>
									</form>
							      </div>
							    </div>
							  </div>
							</div>  
						</div>
					</div>
					
					<div class="table-responsive mt-2">
                      <table class="table table-hover">
                        <thead>
                          <tr>
							<th> Objective Name </th>
							<th> Description </th>
							<th> Reason </th>
							<th> Target Date </th>
							<th> Completed date </th>
							<th> Action </th>
                          </tr>
                        </thead>
						<tbody>
							<tr th:each = "careerobj: ${careerobj}">
								<td th:text = "${careerobj.name}"></td>
								<td th:text = "${careerobj.description}"></td>
								<td th:text = "${careerobj.reason}"></td>
								<td th:text = "${careerobj.targetDate}"></td>
								<td th:text = "${careerobj.completedDate}"></td>
								<td>
									<a th:href="@{/careerobj/edit/{id}(id=${careerobj.id})}" href="#" style="color: #4DA9D9; font-size: 1.2rem;" class="mdi mdi-pencil"></a>										
									<a th:href = "@{/careerobj/{id}(id=${careerobj.id})}" href="#" style="color: #D94D4D; font-size: 1.2rem;" class = "mdi mdi-delete-variant ms-3" ></a>
								</td>
							</tr>
			
						</tbody>                        
                      </table>
                    </div>
                    
                    
                    
                    
                  </div>
                </div>
              </div>
              </div>
              </div>
              </div>
	</div>
	<!-- container-scroller -->
    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="assets/vendors/chart.js/Chart.min.js"></script>
    <script src="assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>
    <script src="assets/js/jquery.cookie.js" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/todolist.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="assets/js/dashboard.js"></script>
    <!-- End custom js for this page -->
</body>
</html>
