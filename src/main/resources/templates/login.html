<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CGI - Laureles</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../../assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login<small class="text-muted"> (as Demo) </small></h3>
                <form th:action="@{/login}" method = "post">
                	<!-- error message -->
					<div th:if="${param.error}">
						<div class = "alert alert-danger">Invalid username or password.</div>
					</div>
				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class = "alert alert-info">You have been logged out.</div>
					</div>
				  
                  <div class="form-group">
                    <label>Username *</label>
                    <input type="text" class="form-control p_input" id= "username" name = "username"
                    		placeholder = "Enter User Name" autofocus="autofocus">
                  </div>
                  <div class="form-group">
                    <label>Password *</label>
                    <input type = "password" class="form-control p_input" id = "password" name = "password"
							placeholder = "Enter password" autofocus="autofocus">
                  </div>
                  <div class = "form-group">
					<div class = "row">
						<div class = "col-sm-15 col-sm-offset-3 text-center">
							<input type = submit name = "login-submit" id = "login-submit"
							class = "form-control btn btn-primary" value = "Log In"/>
						</div>
					</div>
				  </div>                 
                  <div class="col-sm-15 col-sm-offset-3 text-center">

                                          
                  </div>
                  <p class="sign-up">Don't have an Account?
                  	<a href = "/" th:href = "@{/registration}"> Sign Up</a>
                  </p>
                  <br>
                </div> 
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/misc.js"></script>
    <script src="../../assets/js/settings.js"></script>
    <script src="../../assets/js/todolist.js"></script>
    <!-- endinject -->
  </body>
</html>
